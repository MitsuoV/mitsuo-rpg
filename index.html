<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elyria RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #050505;
        background-image: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #050505 80%);
        color: #e2e8f0;
        image-rendering: pixelated;
        overflow-x: hidden;
        min-height: 100vh;
        touch-action: manipulation;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #475569; border: 1px solid #0f172a; }
      ::-webkit-scrollbar-thumb:hover { background: #64748b; }

      /* Mystical Float Animation for Logo - High Intensity Highlight */
      @keyframes float {
        0% { transform: translateY(0px) scale(1); filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.3)); }
        50% { transform: translateY(-12px) scale(1.02); filter: drop-shadow(0 0 35px rgba(250, 204, 21, 0.6)); }
        100% { transform: translateY(0px) scale(1); filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.3)); }
      }

      .logo-float {
        animation: float 5s ease-in-out infinite;
      }

      @keyframes revolve {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .revolving-border-container {
        position: relative;
        padding: 4px;
        z-index: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .revolving-border-active::before {
        content: '';
        position: absolute;
        z-index: -2;
        left: -50%;
        top: -50%;
        width: 200%;
        height: 200%;
        background-color: #1a1a1a;
        background-repeat: no-repeat;
        background-size: 50% 50%, 50% 50%;
        background-position: 0 0, 100% 0, 100% 100%, 0 100%;
        /* Gold and Violet Gradient */
        background-image: linear-gradient(#fbbf24, #fbbf24), linear-gradient(#7c3aed, #7c3aed), linear-gradient(#fbbf24, #fbbf24), linear-gradient(#7c3aed, #7c3aed);
        animation: revolve 4s linear infinite;
      }

      .revolving-border-active::after {
        content: '';
        position: absolute;
        z-index: -1;
        left: 4px;
        top: 4px;
        width: calc(100% - 8px);
        height: calc(100% - 8px);
        background: #171717;
      }
    </style>
